<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIDB</title>
  <style>
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      color: white;
      background-color: #001220;
    }

    html,
    body,
    #root {
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      overflow-y: scroll;
      color: white;
      border: 0;
      margin: 0;
      padding: 0;
      position: relative;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
